<form #f="ngForm" (ngSubmit)="addUser(f)" class="login-form">

    <label for="name">Name</label>
    <input placeholder="Name" type="text" ngModel name="name" required> 

    <br/>

    <label for="email">E-mail</label>
    <input placeholder="E-mail" type="email" ngModel name="email" required> 

    <br/>

    <label for="password">Password</label>
    <input placeholder="Password" type="password" ngModel name="password" required>
    
    <br/>
    
    <button mat-raised-button color="primary" class="login-button" type="submit">Add User</button>
</form>
