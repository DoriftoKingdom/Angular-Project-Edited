<form #f="ngForm" (ngSubmit)="login(f)" class="login-form">

    <label for="email">E-mail</label>
    <input placeholder="E-mail" type="email" ngModel name="email" required> 

    <br/>

    <label for="password">Password</label>
    <input placeholder="Password" type="password" ngModel name="password" required>
    
    <br/>
    
    <button mat-raised-button color="primary" class="login-button" type="submit">Log In</button>
</form>
