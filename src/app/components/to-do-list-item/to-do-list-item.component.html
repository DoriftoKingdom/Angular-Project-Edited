<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="https://media.istockphoto.com/photos/note-pad-and-pencil-picture-id1271863211?b=1&k=20&m=1271863211&s=170667a&w=0&h=j0qujbTbIX3bLDADBzk352ku8XW5NxA6gNw13Z60Pdw=" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{item.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>MARK AS DONE</button>
      <button mat-button>DELETE</button>
    </mat-card-actions>
  </mat-card>
